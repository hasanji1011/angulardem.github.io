<div class="row" ng-controller="productsCtrl as pc">
  <div class="col-sm-4 col-md-4" ng-repeat="p in pc.products">
    <div class="thumbnail">
      <img ng-src="{{p.ImageURL}}" alt="product">
      <div class="caption">
        <h3>{{p.ProductName}}</h3>
        <p>{{p.ProductDescp}}</p>
        <p>Price : {{p.ProductPrice}} <a href="#" class="btn btn-default" role="button">Add To Cart</a></p>
      </div>
    </div>
  </div>
</div>
