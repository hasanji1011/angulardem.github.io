<h2>Login</h2>
 <form>
 <div class="form-group">
    <label>Name</label>
    <input ng-model="lc.user.name" type="text" class="form-control">
  </div>
  
  <div class="form-group">
    <label>Country</label>
    <select ng-model="lc.user.country" class="form-control" ng-options="c.name for c in lc.country">
     <option value="">Choose Country</option>
      </select>
  </div>
  
  <div class="form-group">
    <label >Password</label>
    <input ng-model="lc.user.password" type="password" class="form-control"  placeholder="Password">
  </div>
  
  
  <button type="submit"  ng-model="lc.loginbtn" ng-click="lc.register()" class="btn btn-default">Login</button>
  
</form>
